<!-- Button to open modal -->
<button type="button" class="btn btn-primary" (click)="openAddProductModal()">Add Product</button>

<!-- Add Product Modal -->
<div class="modal fade top-slide" tabindex="-1" role="dialog" id="addProductModal" #addProductModal>
    <div class="modal-dialog modal-lg" role="document"> <!-- Adjusted modal-lg for larger modal -->
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title">Add Product</h5>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" [(ngModel)]="product.title"
                            placeholder="Title" required>
                        <div *ngIf="product.title.invalid && (product.title.dirty || product.title.touched)"
                            class="text-danger"> Title is required
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description"
                                [(ngModel)]="product.description" placeholder="Description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="number" class="form-control" id="price" name="price"
                                [(ngModel)]="product.price" placeholder="Price">
                        </div>
                        <div class="form-group">
                            <label for="warranty">Warranty (months)</label>
                            <input type="number" class="form-control" id="warranty" name="warranty"
                                [(ngModel)]="product.warranty" placeholder="Warranty">
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <input type="text" class="form-control" id="category" name="category"
                                [(ngModel)]="product.category" placeholder="Category">
                        </div>
                        <div class="form-group pt-2 pt-3">
                            <label for="images">Images</label>
                            <input type="file" class="form-control-file ps-3" id="images"
                                (change)="onFileSelected($event)" multiple>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                    (click)="closeAddProductModal()">Close</button>
                <button type="button" class="btn btn-primary" (click)="addProduct()">Add Product</button>
            </div>
        </div>
    </div>
</div>
