<div class="container product-container mt-5" *ngIf="product">
    <div class="row">
        <div class="col-md-6">
            <div class="image-slider" *ngIf="product.productImages && product.productImages.length">
                <div class="slide" *ngFor="let image of product.productImages; let i = index"
                    [class.active]="i === currentSlide">
                    <img [src]="'data:image/' + image.type + ';base64,' + image.picBytes" alt="{{ image.name }}">
                </div>
            </div>
            <div class="slider-controls">
                <button class="btn btn-link" (click)="prevSlide()"><i
                        class="bi bi-arrow-left-circle text-danger"></i></button>
                <button class="btn btn-link" (click)="nextSlide()"><i
                        class="bi bi-arrow-right-circle text-danger"></i></button>
            </div>
        </div>
        <div class="col-md-6 product-details">
            <h1 class="product-title">{{ product.title }}</h1>
            <p class="product-price">â‚¹{{ product.price }}</p>
            <p class="product-description">{{ product.description }}</p>

            <div class="product-quantity">
                <label for="quantity">Quantity:</label>
                <select id="quantity" [(ngModel)]="quantity">
                    <option *ngFor="let q of [1, 2, 3, 4, 5]" [value]="q">{{ q }}</option>
                </select>
            </div>

            <button type="button" class="btn btn-warning mt-3">Add to Cart</button>
            <button type="button" class="btn btn-outline-warning mt-3 ms-3">Buy Now</button>

            <div class="product-extra mt-3">
                <details>
                    <summary>Product Details</summary>
                    <p>{{ product.details }}</p>
                </details>

                <details>
                    <summary>Warranty</summary>
                    <p>{{ product.warranty }} months</p>
                </details>
            </div>
        </div>
    </div>
</div>
<div *ngIf="!product">
    Loading product details...
</div>
